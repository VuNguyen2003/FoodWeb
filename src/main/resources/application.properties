spring.application.name=foodweb
server.port=8081
# MySQL Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/foodweb
spring.datasource.username=root
spring.datasource.password=root

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
logging.level.org.hibernate=DEBUG

# Th? m?c l?u tr? hình ?nh
spring.servlet.multipart.enabled=true
image.upload-dir=src/main/resources/static/images
spring.servlet.multipart.location=/home/vunguyen/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



